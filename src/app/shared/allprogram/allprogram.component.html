<app-loader [show]="loader"></app-loader>

<table id="kt_widget_table_3" class="table table-row-dashed align-middle fs-6 gy-4 my-0 pb-3" data-kt-table-widget-3="all">
    <thead class="">
       <tr>
          <th>Program</th>
          <th>Status</th>
          <th>Short Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <!-- <th>Progress</th> -->
          <th *ngIf="programStatus==101">Action</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let program of programlist">
          <td class="min-w-175px">
             <div class="position-relative ps-6 pe-3 py-2">
                <div class="position-absolute start-0 top-0 w-4px h-100 rounded-2 bg-info"></div>
                <a routerLink="/shared/ProgramDetail/{{program.Id}}" class="mb-1 text-dark text-hover-primary fw-bold">{{program.name}}</a>
                <!-- <div class="fs-7 text-muted fw-bold">Created on 24 Dec 21</div> -->
             </div>
          </td>
          <td>
             <span class="badge badge-light-success">{{program.statusLabel}}</span>
          </td>
          <td class="min-w-125px">
             <div class="fs-7 fw-bold ">	{{program.sort_desc}}</div>
          </td>
          <td class="min-w-150px">
             <div class="mb-2 fw-bold">{{program.startDate | date}}</div>
          </td>
          <td class="min-w-150px">
            <div class="mb-2 fw-bold">{{program.endDate | date}}</div>
         </td>
          <td class="text-end" *ngIf="programStatus==101">
             <a class="btn btn-sm btn-primary me-2" href="../../demo11/dist/pages/user-profile/edit-program.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                   <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
             </a>
             <a class="btn btn-sm btn-danger me-2" data-bs-toggle="modal" data-bs-target="#delete" data-kt-users-table-filter="delete_row">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                   <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
             </a>
          </td>
       </tr>
      
    </tbody>
    <!--end::Table-->
 </table>
