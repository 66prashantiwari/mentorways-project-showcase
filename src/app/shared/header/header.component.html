<div id="kt_header" class="header h-lg-55px" data-kt-sticky="true" data-kt-sticky-name="header"
	data-kt-sticky-offset="{default: '200px', lg: '300px'}">
	<!--begin::Container-->
	<div class="container-xxl d-flex flex-grow-1 flex-stack">
		<!--begin::Header Logo-->
		<div class="d-flex align-items-center me-5">
			<!--begin::Heaeder menu toggle-->
			<div class="d-lg-none btn btn-icon btn-active-color-primary w-30px h-30px ms-n2 me-3"
				id="kt_header_menu_toggle">
				<!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
				<span class="svg-icon svg-icon-2">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
							fill="currentColor" />
						<path opacity="0.3"
							d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
							fill="currentColor" />
					</svg>
				</span>
				<!--end::Svg Icon-->
			</div>
			<!--end::Heaeder menu toggle-->
			<a routerLink="/cordinator/CoordinatorDashboard" class="text-primary fs-1 fw-bolder">
				<img src="./../../../assets/media/logos/Mentorship-logo.png">
			</a>
			<!--begin::Container-->
			<div class="header-menu-container container-xxl d-flex flex-stack  w-100" id="kt_header_nav">
				<!--begin::Menu wrapper-->
				<div class="header-menu flex-column flex-lg-row" data-kt-drawer="true" data-kt-drawer-name="header-menu"
					data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
					data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start"
					data-kt-drawer-toggle="#kt_header_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend"
					data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
					<!--begin::Menu-->
					<div class="menu menu-rounded menu-column menu-lg-row menu-root-here-bg-desktop menu-active-bg menu-state-primary menu-title-gray-800 menu-arrow-gray-400 align-items-stretch flex-grow-1 my-5 my-lg-0 px-2 px-lg-0 fw-bold fs-7"
						id="#kt_header_menu" data-kt-menu="true">
						<!--begin:Menu item-->
						<div class="menu-item  me-0 me-lg-2 " data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
							data-kt-menu-placement="bottom-start">
							<!--begin:Menu link-->
							<a class="menu-link py-3" routerLink="/cordinator/CoordinatorDashboard"
								routerLinkActive="active">
								<span class="menu-title">Dashboard</span>
								<span class="menu-arrow d-lg-none"></span>
							</a>
							<!--end:Menu link-->
						</div>
						<!--end:Menu item-->
						<!--begin:Menu item-->
						<div class="menu-item me-0 me-lg-2">
							<!--begin:Menu link-->
							<a class="menu-link py-3" routerLink="/cordinator/program" routerLinkActive="active">
								<span class="menu-title">Programs</span>
								<span class="menu-arrow d-lg-none"></span>
							</a>
							<!--end:Menu link-->

						</div>
						<!--end:Menu item-->
						<!--begin:Menu item-->
						<div class="menu-item  me-0 me-lg-2">
							<!--begin:Menu link-->
							<a class="menu-link py-3" routerLink="/cordinator/EmployeeList" routerLinkActive="active">
								<span class="menu-title">Participants</span>
								<span class="menu-arrow d-lg-none"></span>
							</a>
							<!--end:Menu link-->

						</div>
						<div class="menu-item  me-0 me-lg-2">
							<a class="menu-link py-3" routerLink="/forum" routerLinkActive="active">
								<span class="menu-title">Forum</span>
								<span class="menu-arrow d-lg-none"></span>
							</a>
						</div>
						<!-- <div class="menu-item  me-0 me-lg-2">
							<a class="menu-link py-3" routerLink="/feedback" routerLinkActive="active">
								<span class="menu-title">Feedback</span>
								<span class="menu-arrow d-lg-none"></span>
							</a>
						</div> -->
						<div class="menu-item  me-0 me-lg-2">
							<!--begin:Menu link-->
							<a class="menu-link py-3">
								<span class="menu-title" routerLink="/mydrive" routerLinkActive="active">My Resources</span>
								<span class="menu-arrow d-lg-none"></span>
							</a>
						</div>
						<!--end:Menu item-->

					</div>
					<!--end::Menu-->

				</div>
				<!--end::Menu wrapper-->
			</div>
			<!--end::Container-->
		</div>
		<!--end::Header Logo-->
		<!--begin::Topbar-->
		<div class="d-flex align-items-center flex-shrink-0">
			<!--begin::User-->
			<div class="d-flex align-items-center dropdown  ms-2" id="kt_header_user_menu_toggle">

				<a href=""
					class="d-flex align-items-start dropdown-toggle text-gray-700 btn-active-color-primary border px-2 py-1 rounded"
					data-bs-toggle="dropdown" aria-expanded="false" data-kt-menu-trigger="click"
					data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
					<!--begin::Svg Icon | path: icons/duotune/communication/com013.svg-->
					<span class="svg-icon svg-icon-3 me-2 mt-1">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M6.28548 15.0861C7.34369 13.1814 9.35142 12 11.5304 12H12.4696C14.6486 12 16.6563 13.1814 17.7145 15.0861L19.3493 18.0287C20.0899 19.3618 19.1259 21 17.601 21H6.39903C4.87406 21 3.91012 19.3618 4.65071 18.0287L6.28548 15.0861Z"
								fill="currentColor" />
							<rect opacity="0.3" x="8" y="3" width="8" height="8" rx="4" fill="currentColor" />
						</svg>
					</span>
					<span>
						<small
							class="mb-0 fw-semibold text-dark fs-7">{{loginDetails.firstName}}&nbsp;{{loginDetails.lastName}}</small>
						<p class="fw-lighter fs-8 text-gray-700 mb-0 mt-n2" style="text-align: center;">Coordinator</p>
					</span>
					<!--end::Svg Icon-->
				</a>
				<!--end::User icon-->
				<!--begin::User account menu-->
				<div class="menu menu-sub dropdown-menu menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-2 fs-7 w-275px"
					data-kt-menu="true">
					<!--begin::Menu item-->
					<div class="menu-item px-2">
						<div class=" d-flex align-items-center px-2">
							<!--begin::Avatar-->
							<div class="symbol symbol-30px me-3">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<path
										d="M6.28548 15.0861C7.34369 13.1814 9.35142 12 11.5304 12H12.4696C14.6486 12 16.6563 13.1814 17.7145 15.0861L19.3493 18.0287C20.0899 19.3618 19.1259 21 17.601 21H6.39903C4.87406 21 3.91012 19.3618 4.65071 18.0287L6.28548 15.0861Z"
										fill="currentColor" />
									<rect opacity="0.3" x="8" y="3" width="8" height="8" rx="4" fill="currentColor" />
								</svg>
							</div>
							<!--end::Avatar-->
							<!--begin::Username-->
							<div class="d-flex flex-column">
								<div class="fw-bold d-flex align-items-center fs-6">
									{{loginDetails.firstName}}&nbsp;{{loginDetails.lastName}}
								</div>
								<a 
									class="fw-semibold text-gray-600 text-hover-primary fs-7">{{loginDetails.email}}</a>
							</div>
							<!--end::Username-->
						</div>
					</div>
					<!--end::Menu item-->

					<!--begin::Menu separator-->
					<div class="separator my-1"></div>
					<!--end::Menu separator-->





					<!--begin::Menu item-->
					<div class="menu-item px-5 my-1">
						<a href="" routerLink="change-password" routerLinkActive="active" class="menu-link px-5">Change
							Password</a>
					</div>
					<!--end::Menu item-->
					<!--begin::Menu item-->
					<div class="menu-item px-5 my-1">
						<a class="menu-link px-5" type="button" (click)="logout()">
							Logout
						</a>
					</div>
					<!--end::Menu item-->
				</div>
				<!--end::User account menu-->
				<!--end::Menu wrapper-->
			</div>
			<!--end::User -->

			<!--begin::Sidebar Toggler-->
			<!--end::Sidebar Toggler-->
		</div>
		<!--end::Topbar-->
	</div>


</div>

<app-document-manger [DisplayDocument]="displayDocument" (hide)="displayDocument=false;"
	[ShareShow]="shareShow"></app-document-manger>
